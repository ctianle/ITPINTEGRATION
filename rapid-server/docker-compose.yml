
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile-php
    container_name: php_app
    volumes:
      - ./html:/var/www/html
      - ./logs:/var/logs/myapp
      - ./keys:/var/www/keys
      - ./ssl/openssl_myapp.cnf:/etc/ssl/openssl_myapp.cnf
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - App_Network
    env_file:
      - .env
    
  db:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - db_data:/data/db
      - /mongod.conf:/etc/mongod.conf
      - ./logs:/data/logs
    ports:
      - "27017:27017"
    networks:
      - App_Network
    env_file:
      - .env

volumes:
  db_data:
    driver: local

networks:
  App_Network:
    driver: bridge

